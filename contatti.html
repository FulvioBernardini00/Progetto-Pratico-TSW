      <h2>Dove ci troviamo</h2>

      <h2> Telefono</h2>

      <h2> Email</h2>
    </section>

    <section class="form-contatto">
      <h2>Scrivici un messaggio</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Il tuo nome">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="La tua email">

        <label for="messaggio">Messaggio</label>
        <textarea id="messaggio" rows="5" placeholder="Il tuo messaggio"></textarea>

        <button type="submit">Invia</button>
      </form>
    </section>
  </main>
