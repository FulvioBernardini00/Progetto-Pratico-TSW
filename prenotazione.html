  <main class="corpo-prenotazione">
    <div class="container">
      <h1 class="titolo-centrato animate__animated animate__fadeInDown">Prenota</h1>
      <p class="testo-centrato">Compila il form per scegliere i tavoli disponibili sulla mappa.</p>

      <div class="contenitore-prenota">
        <div class="form-prenota">
          <form id="formPrenotazione">
            <div class="row">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome: *</label>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="col-md-6">
                <label for="cognome" class="form-label">Cognome: *</label>
                <input type="text" class="form-control" id="cognome">
              </div>
              <div class="col-md-6">
                <label for="telefono" class="form-label">Telefono: *</label>
                <input type="text" class="form-control" id="telefono">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-md-6">
                <label for="data" class="form-label">Data:</label>
                <select class="form-select" id="data">
                  <option>17/05</option><option>18/05</option><option>19/05</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="ora" class="form-label">Ora:</label>
                <select class="form-select" id="ora">
                  <option>19:00</option><option>20:30</option><option>22:00</option><option>23:30</option>
                </select>
              </div>
              <div class="col-6">
                <button type="reset" class="btn btn-secondary w-100">Reset</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-warning w-100">Mostra tavoli</button>
              </div>
            </div>
          </form>
        </div>

        <div class="mappa-tavoli">
          <div class="griglia-mappa">
            <div class="tavolo-cliccabile">1</div>
            <div class="tavolo-cliccabile">2</div>
            <div class="tavolo-cliccabile">3</div>
            <div class="tavolo-cliccabile">4</div>
            <div class="tavolo-cliccabile">5</div>
            <div class="tavolo-cliccabile">6</div>
            <div class="tavolo-cliccabile">7</div>
            <div class="tavolo-cliccabile">8</div>
            <div class="tavolo-cliccabile">9</div>
            <div class="tavolo-cliccabile">10</div>
          </div>
        </div>
      </div>
    </div>
  </main>
