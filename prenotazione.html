<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazioni - Geppo Pub</title>
  <link rel="stylesheet" href="css/prenotazione.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

  <section class="area-prenotazione">
    <h2>Prenota un tavolo</h2>
    <p>Compila il form per prenotare facilmente il tuo tavolo preferito.</p>

    <form>
      <div class="riga-form">
        <div class="campo">
          <label for="nome">Nome *</label>
          <input type="text" id="nome">
        </div>
        <div class="campo">
          <label for="cognome">Cognome *</label>
          <input type="text" id="cognome">
        </div>
      </div>

      <div class="riga-form">
        <div class="campo">
          <label for="telefono">Telefono *</label>
          <input type="text" id="telefono">
        </div>
        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
      </div>

      <div class="riga-form">
        <div class="campo">
          <label for="data">Data</label>
          <select id="data">
            <option>17/05</option><option>18/05</option><option>19/05</option>
          </select>
        </div>
        <div class="campo">
          <label for="ora">Ora</label>
          <select id="ora">
            <option>19:00</option><option>20:30</option><option>22:00</option><option>23:30</option>
          </select>
        </div>
      </div>

      <div id="form-footer">
        <button class="btn-prenota" type="reset">Reset</button>
        <button class="btn-prenota" type="submit">Prenota</button>
      </div>
    </form>

    <div class="piantina">
      <div class="box-tavolo">1</div>
      <div class="box-tavolo">2</div>
      <div class="box-tavolo">3</div>
      <div class="box-tavolo">4</div>
      <div class="box-tavolo">5</div>
      <div class="box-tavolo">6</div>
      <div class="box-tavolo">7</div>
      <div class="box-tavolo">8</div>
      <div class="box-tavolo">9</div>
      <div class="box-tavolo">10</div>
    </div>
  </section>

</body>
</html>
